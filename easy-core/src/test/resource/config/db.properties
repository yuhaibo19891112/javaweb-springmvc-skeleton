# core
jdbc.url=jdbc:mysql://127.0.0.1:3306/easy-skeleton?useUnicode=true&amp;autoReconnect=true&amp;characterEncoding=UTF8&amp;allowMultiQueries=true
jdbc.username=root
jdbc.password=

jdbc.driverClassName=com.mysql.jdbc.Driver
# 连接池中保留的最大连接数，Default: 15
maxPoolSize=15
minPoolSize=5
# 初始化时获取三个连接，取值应在minPoolSize与maxPoolSize之间。Default: 3
initialPoolSize=10
# 最大空闲时间,60秒内未使用则连接被丢弃。若为0则永不丢弃。Default: 0
maxIdleTime=30
# 当连接池用完时客户端调用getConnection()后等待获取新连接的时间，超时后将抛出SQLException,如设为0则无限期等待。单位毫秒。
checkoutTimeout=0
# 当连接池中的连接耗尽的时候c3p0一次同时获取的连接数。Default: 3
acquireIncrement=3
acquireRetryAttempts=30
acquireRetryDelay=1000
autoCommitOnClose=false
automaticTestTable=null
breakAfterAcquireFailure=false
# 每60秒检查所有连接池中的空闲连接。Default: 0
idleConnectionTestPeriod=60
maxStatements=0
maxStatementsPerConnection=0